<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Instutu Balzak</title>
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white transition-all duration-300">
        <!-- Logo Area -->
        <div class="flex items-center p-4 border-b border-gray-700">
            <i class="fas fa-puzzle-piece text-2xl"></i>
            <span class="ml-2 text-xl font-bold">Quiz Admin</span>
        </div>

        <!-- Navigation Links -->
        <nav class="mt-8">
            <a href="index.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-question-circle w-5"></i>
                <span class="ml-3">Gestion des Questions</span>
            </a>
            <a href="users.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-users w-5"></i>
                <span class="ml-3">Suivi des utilisateurs</span>
            </a>
            <a href="userReport.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-file-alt w-5"></i>
                <span class="ml-3">Rapports</span>
            </a>
            <a href="statistics.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-chart-bar w-5"></i>
                <span class="ml-3">Statistiques</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div id="mainContent" class="ml-64 transition-all duration-300">
        <!-- Top Navbar -->
        <header class="bg-white shadow-sm fixed top-0 right-0 left-64 transition-all duration-300">
            <div class="flex justify-end items-center h-16 px-4">
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" id="admin-name">Admin User</span>
                    <button
                        class="flex items-center px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md transition-colors"
                        id="logout">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Container -->
        <main class="p-6 mt-16">
            <div class="bg-white rounded-lg shadow-md p-6">
                <!-- Filter Row -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex space-x-4">
                        <div>
                            <label for="category" class="text-gray-700 font-medium">Utilisateurs</label>
                            <select id="category"
                                class="bg-gray-200 rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">All</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Questions Table -->
                <table class="w-full border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="py-2 px-4 text-left">Questions Posées</th>
                            <th class="py-2 px-4 text-left">Réponses Correctes</th>
                            <th class="py-2 px-4 text-left">Réponses Incorrectes</th>
                            <th class="py-2 px-4 text-left">Score Total</th>
                            <th class="py-2 px-4 text-left">Niveau atteint</th>
                            <th class="py-2 px-4 text-left">Télécharger</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Placeholder rows; replace these with dynamic data from local storage -->
                        <tr class="border-b">
                            <td class="py-2 px-4">0</td>
                            <td class="py-2 px-4">0</td>
                            <td class="py-2 px-4">0</td>
                            <td class="py-2 px-4">0</td>
                            <td class="py-2 px-4">N/A</td>
                            <td class="py-2 px-4 text-blue-500 cursor-pointer">Télécharger</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
        </main>
    </div>


    <script src="js/main.js">
    </script>
</body>

</html>
