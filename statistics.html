<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <title>Instutu Balzak</title>
</head>

<body class="bg-gray-100">
    <!-- Sidebar -->
    <aside id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-gray-800 text-white transition-all duration-300">
        <!-- Logo Area -->
        <div class="flex items-center p-4 border-b border-gray-700">
            <i class="fas fa-puzzle-piece text-2xl"></i>
            <span class="ml-2 text-xl font-bold">Quiz Admin</span>
        </div>

        <!-- Navigation Links -->
        <nav class="mt-8">
            <a href="index.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-question-circle w-5"></i>
                <span class="ml-3">Gestion des Questions</span>
            </a>
            <a href="users.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-users w-5"></i>
                <span class="ml-3">Suivi des utilisateurs</span>
            </a>
            <a href="userReport.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-file-alt w-5"></i>
                <span class="ml-3">Rapports</span>
            </a>
            <a href="statistics.html"
                class="flex items-center px-4 py-3 text-gray-300 hover:bg-gray-700 hover:text-white transition-colors">
                <i class="fas fa-chart-bar w-5"></i>
                <span class="ml-3">Statistiques</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <div id="mainContent" class="ml-64 transition-all duration-300">
        <!-- Top Navbar -->
        <header class="bg-white shadow-sm fixed top-0 right-0 left-64 transition-all duration-300">
            <div class="flex justify-end items-center h-16 px-4">
                <div class="flex items-center space-x-4">
                    <span class="text-gray-700" id="admin-name">Admin</span>
                    <button
                        class="flex items-center px-3 py-2 text-sm text-red-600 hover:bg-red-50 rounded-md transition-colors"
                        id="logout">
                        <i class="fas fa-sign-out-alt mr-2"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content Container -->
        <main class="p-6 mt-16">
            <div class="bg-white rounded-lg p-6">
                <!-- Filter Row -->
                <div class="flex items-center justify-between shadow-sm mb-6">
                    <div class="flex space-x-4">
                        <div>
                            <label for="category" class="text-gray-700 font-medium">Utilisateurs</label>
                            <input type="search" placeholder="Surnom" class=" p-1 ml-2 pl-5 rounded-lg bg-gray-100 border">

                        </div>
                    </div>
                </div>
                            <!-- General Statistics Graph Section -->
                            <div class="bg-white rounded-lg p-6 mt-8">
                            <h2 class="text-gray-700 font-bold mb-4">Statistiques Générales et Tableau de Bord</h2>
                              <div class="flex flex-wrap">
                            <!-- Success Rate Chart -->
                            <div class="w-full lg:w-1/2 p-4">
                            <h3 class="text-gray-600 font-semibold mb-2">Taux de Réussite Global</h3>
                              <canvas id="successRateChart" class="w-full h-64"></canvas>
                            </div>

                              <!-- Attempts per Level Chart -->
                          <div class="w-full lg:w-1/2 p-4">
                          <h3 class="text-gray-600 font-semibold mb-2">Tentatives par Niveau</h3>
                         <canvas id="attemptsLevelChart" class="w-full h-64"></canvas>
                          </div>
    </div>
</div>

            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/Stats.js"></script>
</body>

</html>
