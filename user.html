<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User</title>
    <script src="tailwind.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .addRemove{
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <!-- Header  -->
        <div class="flex justify-between items-center bg-white p-4 rounded shadow mb-6">
            <div>
                <h1 class="text-2xl font-bold">bonjours, <span id="username">Lahcen</span>!</h1>
            </div>
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Log Out</button>
        </div>

        <!-- Level Buttons -->
        <div id="level-container" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
            
            <div class="relative">
                <button class="btn bg-blue-500 text-white py-3 rounded shadow hover:bg-blue-600 w-full">
                    A1
                </button>
                <div class="absolute top-2.5 right-1">
                        <i class="fa-solid fa-lock-open"></i>
                </div>
            </div>
            
            
            <div class="relative">
                <button class="btn bg-blue-500 text-white py-3 rounded shadow hover:bg-blue-600 w-full">
                    A2
                </button>
                <div class="absolute top-2.5 right-1">
                    <i class="fa-solid fa-lock text-black"></i>
                    <i class="fa-solid fa-lock-open addRemove"></i>
                </div>
            </div>

            
            <div class="relative">
                <button class="btn bg-blue-500 text-white py-3 rounded shadow hover:bg-blue-600 w-full">
                    B1
                </button>
                <div class="absolute top-2.5 right-1">
                    <i class="fa-solid fa-lock text-black"></i>
                    <i class="fa-solid fa-lock-open addRemove"></i>
                </div>
            </div>

            
            <div class="relative">
                <button class="btn bg-blue-500 text-white py-3 rounded shadow hover:bg-blue-600 w-full">
                    B2
                </button>
                <div class="absolute top-2.5 right-1">
                    <i class="fa-solid fa-lock text-black"></i>
                    <i class="fa-solid fa-lock-open addRemove"></i>
                </div>
            </div>

            
            <div class="relative">
                <button class="btn bg-blue-500 text-white py-3 rounded shadow hover:bg-blue-600 w-full">
                    C1
                </button>
                <div class="absolute top-2.5 right-1">
                    <i class="fa-solid fa-lock text-black"></i>
                    <i class="fa-solid fa-lock-open addRemove"></i>
                </div>
            </div>

            
            <div class="relative">
                <button class="btn bg-blue-500 text-white py-3 rounded shadow hover:bg-blue-600 w-full">
                    C2
                </button>
                <div class="absolute top-2.5 right-1">
                    <i class="fa-solid fa-lock text-black"></i>
                    <i class="fa-solid fa-lock-open addRemove"></i>
                </div>
            </div>
        </div>

        <!-- Categories -->
        <div id="sub-levels" class="bg-white p-4 rounded shadow addRemove">
            <div class="sub-header flex justify-between items-center bg-white p-4 rounded shadow mb-6">
                <div>
                    <h2 id="selected-level" class="text-xl font-bold mb-4">niveau actuelle : </h2>
                </div>
                <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">main menu</button>
            </div>
            <div class="quiz-categorie grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div class="relative">
                    <button class="sub-btn bg-green-500 text-white py-3 rounded shadow w-full hover:bg-green-600">grammar</button>
                    <div class="absolute top-2.5 right-1">
                        <span>0/10</span>
                    </div>
                </div>
                <div class="relative">
                    <button class="sub-btn bg-green-500 text-white py-3 rounded shadow w-full hover:bg-green-600">vocabulary</button>
                    <div class="absolute top-2.5 right-1">
                        <span>0/10</span>
                    </div>
                </div>
                <div class="relative">
                    <button class="sub-btn bg-green-500 text-white py-3 rounded shadow w-full hover:bg-green-600">comprehension</button>
                    <div class="absolute top-2.5 right-1">
                        <span>0/10</span>
                    </div>
                </div>
                
            </div>
        </div>

        <!-- show quiz  -->


        <div id="questions-container" class="bg-white p-4 rounded shadow mt-5 addRemove">
            <div class=" flex justify-between p-4 pl-10 pr-5 border-b-2">
                <h2 id="category-type">Grammaire</h2>
                <span id="timer">
                    <i class="fa-solid fa-stopwatch-20"></i>
                    <span>Time left: 20s</span>
                </span>
                <span id="header_score"> score : 0 / 10</span>
            </div>
            <div id="question-structure" class="pl-10 pr-10 p-2">
                <h2 id="question">1.Quel est le temps verbal dans 'Il avait mang√©' ?</h2>
                <div id="answer-buttons"> 
                    <button class="mt-8 w-11/12 bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 border border-blue-700 rounded text-left">
                        <span class="text-2xl">Imparfait</span>
                    </button>
    
                    <button class="mt-8 w-11/12 bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 border border-blue-700 rounded text-left">
                        <span class="text-2xl">Imparfait</span>
                    </button>
    
                    <button class="mt-8 w-11/12 bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 border border-blue-700 rounded text-left">
                        <span class="text-2xl">Imparfait</span>
                    </button>
    
                    <button class="mt-8 w-11/12 bg-blue-500 hover:bg-blue-700 text-white  py-2 px-4 border border-blue-700 rounded text-left">
                        <span class="text-2xl">Imparfait</span>
                    </button>
                </div>
            </div>
            <div class="flex justify-center mt-3">
                <button id="next-replay" type="button" class="addRemove text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-10 py-2 mt-5 mb-2">Next</button>
            </div>
        </div>


        
    </div>
    <script src="js/user.js"></script>
</body>
</html>
